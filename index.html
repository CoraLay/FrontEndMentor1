<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Order summary card</title>

</head>
<body>

  <main>

    <div class="container">
      <div class="card-g">
        <img src="images/illustration-hero.svg" alt="Drawing of someone listening music with headphones">
        <h1>Order Summary</h1>
        <div class="card-p">
          <h2>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</h2>
        </div>

        <div class="plan">
          <div class ="price">
            <div class = "price">
              <img class="music" src="images/icon-music.svg" alt="Icon for music player">
              <div>
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
              <a href="#">Change</a>
          </div>
        </div>

        <div class="buttons">
          <button id="ok">Proceed to Payment</button>
          <button id="cancel">Cancel Order</button>
        </div>

      </div> 
    </div>
  </main>

</body>
</html>
